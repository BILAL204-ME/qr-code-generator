<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Generate QR Code</h3>
                    </div>
                    <div class="card-body">
                        <form action="generate_qr.php" method="get">
                            <div class="mb-3">
                                <label for="url" class="form-label">Enter Your URL:</label>
                                <input type="url" name="url" id="url" class="form-control" placeholder="https://example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="format" class="form-label">Choose Format:</label>
                                <select name="format" id="format" class="form-select">
                                    <option value="png">PNG</option>
                                    <option value="pdf">PDF</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Generate QR Code</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Messah Bilal Zine El Abidine</p>
    </footer>
</body>
</html>
